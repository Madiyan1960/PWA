<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест: Основы электрики</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-size: 1.2em;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 1.6em;
    }
    input[type="radio"] {
      transform: scale(1.3);
      margin-right: 10px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 15px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Тест: Основы электрики</h1>
  <div id="quiz-container"></div>
  <button onclick="checkAnswers()">Проверить</button>
  <p id="result"></p>
  <p><a href="index.html">Вернуться на главную</a></p>

  <script>
    let questions = [];
    async function loadQuestions() {
      const res = await fetch('questions.json');
      questions = await res.json();
      const container = document.getElementById('quiz-container');

      questions.forEach((q, i) => {
        const block = document.createElement('div');
        block.innerHTML = `<p>${i + 1}. ${q.question}</p>` +
          q.options.map((opt, j) =>
            `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>`
          ).join('');
        container.appendChild(block);
      });
    }

    function checkAnswers() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && parseInt(selected.value) === q.answer) score++;
      });
      document.getElementById('result').textContent =
        `Вы набрали ${score} из ${questions.length} баллов.`;
    }

    loadQuestions();
  </script>
</body>
</html>
