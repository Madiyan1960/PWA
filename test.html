<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест: Основы электрики</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Тест: Основы электрики</h1>

  <form id="quiz">
    <p>1. Какого цвета заземляющий провод?</p>
    <label><input type="radio" name="q1" value="a"> A) Синий</label><br>
    <label><input type="radio" name="q1" value="b"> B) Жёлто-зелёный</label><br>
    <label><input type="radio" name="q1" value="c"> C) Красный</label><br>

    <p>2. Какое стандартное напряжение в бытовой сети в Казахстане?</p>
    <label><input type="radio" name="q2" value="a"> A) 110 В</label><br>
    <label><input type="radio" name="q2" value="b"> B) 220 В</label><br>
    <label><input type="radio" name="q2" value="c"> C) 380 В</label><br>
    
    <p>3. Какого цвета нулевой провод?</p>
    <label><input type="radio" name="q3" value="a"> A) Синий</label><br>
    <label><input type="radio" name="q3" value="b"> B) Жёлто-зелёный</label><br>
    <label><input type="radio" name="q3" value="c"> C) Красный</label><br>
    
    <p>4. Какого цвета фазный провод?</p>
    <label><input type="radio" name="q4" value="a"> A) Синий</label><br>
    <label><input type="radio" name="q4" value="b"> B) Жёлто-зелёный</label><br>
    <label><input type="radio" name="q4" value="c"> C) Красный</label><br>
    
    <br>
    <button type="button" onclick="checkAnswers()">Проверить</button>
  </form>

  <p id="result"></p>

  <script>
    function checkAnswers() {
      const quiz = document.forms['quiz'];
      let score = 0;

      if (!quiz.q1.value || !quiz.q2.value || !quiz.q3.value || !quiz.q4.value) {
        alert("Пожалуйста, ответьте на все вопросы.");
        return;
      }

      if (quiz.q1.value === "b") score++;
      if (quiz.q2.value === "b") score++;
      if (quiz.q3.value === "a") score++;
      if (quiz.q4.value === "c") score++;

      document.getElementById("result").textContent =
        "Вы набрали " + score + " из 4 баллов.";
    }
  </script>

  <p><a href="index.html">Вернуться на главную</a></p>

</body>
</html>
