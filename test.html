<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–µ—Å—Ç: –û—Å–Ω–æ–≤—ã —ç–ª–µ–∫—Ç—Ä–∏–∫–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-size: 1.2em;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 1.6em;
    }
    input[type="radio"] {
      transform: scale(1.3);
      margin-right: 10px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 15px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>–¢–µ—Å—Ç: –û—Å–Ω–æ–≤—ã —ç–ª–µ–∫—Ç—Ä–∏–∫–∏</h1>
  <div id="quiz-container"></div>
  <button onclick="checkAnswers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <p id="result"></p>
  <p><a href="index.html">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a></p>

  <script>
    let questions = [];
    async function loadQuestions() {
      const res = await fetch('questions.json');
      questions = await res.json();
      const container = document.getElementById('quiz-container');

      questions.forEach((q, i) => {
        const block = document.createElement('div');
        block.innerHTML = `<p>${i + 1}. ${q.question}</p>` +
          q.options.map((opt, j) =>
            `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>`
          ).join('');
        container.appendChild(block);
      });
    }

  
  function checkAnswers() {
    let score = 0;
    questions.forEach((q, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      const correctIndex = q.answer;
      const correctOption = document.querySelector(`input[name="q${i}"][value="${correctIndex}"]`);

      if (selected) {
        if (parseInt(selected.value) === correctIndex) {
          score++;
          selected.parentElement.style.color = 'green';
        } else {
          selected.parentElement.style.color = 'red';
          correctOption.parentElement.style.color = 'green';
        }
      } else {
        correctOption.parentElement.style.color = 'green';
      }

      const explanation = document.createElement('div');
      explanation.style.fontStyle = 'italic';
      explanation.style.marginBottom = '10px';
      explanation.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${q.options[correctIndex]}`;
      correctOption.parentElement.parentElement.appendChild(explanation);
    });

    document.getElementById('result').textContent =
      `–í—ã –Ω–∞–±—Ä–∞–ª–∏ ${score} –∏–∑ ${questions.length} –±–∞–ª–ª–æ–≤.`;
    // üîí –û—Ç–∫–ª—é—á–∏—Ç—å –∫–Ω–æ–ø–∫—É
  document.querySelector('button').disabled = true;
  }
  loadQuestions();
</script>
